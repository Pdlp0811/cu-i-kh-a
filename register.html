<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Dancing+Script:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Itim&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Updock&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-image: url(/ảnh/register-image.png);
        background-repeat: no-repeat;
        background-size: 100%;
      }
      #login h1 {
        font-family: "Itim", cursive;
        font-size: 45px;
        margin: 15px 0px 5px 0px;
      }
      #login {
        display: flex;
        justify-content: center;
        margin-top: 9%;
      }
      #login form {
        border: 2px solid black;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        width: 430px;
        height: 520px;
        border-radius: 30px;
        background-color: rgba(255, 255, 255, 0.405);
      }
      #login form #sub {
        position: absolute;
        bottom: 10px;
      }

      #login form #sub input {
        padding: 15px 35px 15px 35px;
      }
      #login i {
        font-size: 35px;
        border: 2px solid black;
        padding: 4px;
        border-radius: 10px;
      }
      #login input {
        padding: 15px 70px 15px 25px;
        margin-left: 10px;
        border-radius: 30px;
        transition: all 0.4s;
      }
      #login input:hover {
        box-shadow: 0px 0px 10px black;
      }
      #login div {
        margin-top: 10px;
      }
      #birth input {
        padding: 15px 122px 15px 25px;
      }
      #name,
      #email,
      #pass1,
      #pass2,
      #birth {
        display: flex;
        align-items: center;
      }
      #link {
        display: flex;
      }
      #link a {
        margin: 20px 3px 0px 3px;
        color: black;
        transition: all 0.4s;
      }
      #link a:hover {
        color: rgb(0, 163, 163);
      }
      #next {
        position: absolute;
        bottom: 10px;
        right: 10px;
      }
      #next a {
        color: rgb(0, 0, 0);
        transition: all 0.4s;
      }
      #next:hover a {
        color: rgb(255, 255, 255);
      }
      #danger a i {
        font-size: 50px;
        color: aliceblue;
        margin-left: 10px;
      }

      #out1 {
        font-size: 50px;
        display: flex;
        align-items: center;
        position: absolute;
        top: 40px;
        left: 40px;
        border: 2px solid black;
        padding: 10px 20px;
        border-radius: 25px;
        background-color: rgba(255, 255, 255, 0.405);
      }
      #out1 i,
      span {
        color: rgb(0, 0, 0);
        font-family: "Itim", cursive;
      }
      #out1 span {
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div id="login">
      <form action="" method="dialog">
        <h1>ĐĂNG Ký</h1>
        <div id="name">
          <i class="bx bx-user-circle"></i>
          <input
            type="text"
            name="name"
            minlength="6"
            maxlength="18"
            placeholder="Nhập tên của bạn"
          />
        </div>

        <div id="email">
          <label for="gmail"></label>
          <i class="bx bxl-gmail"></i>
          <input
            type="email"
            name="email"
            id="gmail"
            placeholder="Nhập email"
          />
        </div>

        <div id="pass1">
          <label for="password"></label>
          <i class="bx bx-lock"></i>
          <input
            id="password"
            type="password"
            name="pass"
            maxlength="18"
            minlength="6"
            placeholder="Tạo mật khẩu"
          />
        </div>
        <div id="pass2">
          <label for="confirm-password"></label>
          <i class="bx bx-lock-alt"></i>
          <input
            type="password"
            name=""
            id="passworld"
            maxlength="18"
            minlength="6"
            placeholder="Nhập lại mật khẩu"
          />
        </div>
        <div id="birth">
          <i class="bx bx-face"></i>
          <input type="date" id="birthday" name="birthday" />
        </div>
        <div id="link">
          <a
            href="https://accounts.google.com/SignOutOptions?hl=vi&continue=https://myaccount.google.com/%3Futm_source%3Dsign_in_no_continue%26pli%3D1&ec=GBRAwAE"
            target="_blank"
            ><i class="bx bxl-google"></i> </a
          ><a
            href="https://www.bing.com/ck/a?!&&p=3d5351a107d687ee8c4bb11c40e4fbc8777a663c111ab143b9da3e01f70539bdJmltdHM9MTczMDQxOTIwMA&ptn=3&ver=2&hsh=4&fclid=37518a28-904b-6250-2b6f-9e84914363bb&psq=link+%c4%91%c4%83ng+nh%e1%ba%adp+facebook&u=a1aHR0cHM6Ly92aS12bi5mYWNlYm9vay5jb20vaW5kZXgucGhwLw&ntb=1"
            target="_blank"
            ><i class="bx bxl-meta"></i>

          <a

            target="_blank"
            ><i class="bx bxl-windows"></i
          ></a>
          <a href="https://account.apple.com/sign-in" target="_blank"
            ><i class="bx bxl-apple"></i
          ></a>
        </div>

        <div id="sub">
          <input type="submit" value="Đăng Kí" />
        </div>

        <div id="next">
          <a href="login1.html"> <i class="bx bx-transfer-alt"></i></a>
        </div>
      </form>
    </div>
    <div id="out1">
      <a href="index.html"
        ><i class="bx bx-arrow-back"><span>back</span> </i></a
      >
    </div>
  </body>
</html>
